{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-contianer">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="hero-wrapper">
  <video class="home-video" loop autoplay muted>
    <source src="{% static 'video/home-video.mp4' type='video/mp4' %}">
  </video>
  <div class="vid-overlay"></div>
  <div class="hero-text">
    <h3 class="animate__animated animate__fadeInUp animate__delay-1s"> We believe it's always the right time </h3>
    <a class="animate__animated animate__fadeInDownBig animate__delay-1s" href="{% url 'watches' %}">Explore our Collection</a>
  </div>
</div>
<div class="section subscribe">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card-deck">
          <div class="card animate__animated animate__backInUp animate__delay-1s">
            <img class="card-img-top" src="{% static 'favicon/card_men.jpg' %}" alt="Card image cap">
            <div class="card-menu">
              <h5 class="card-title">Men's Watches</h5>
              <a href="{% url 'watches' %}" class="card-text cust-button">Shop Now</a>
            </div>
          </div>
          <div class="card animate__animated animate__backInRight animate__delay-1s">
            <img class="card-img-top" src="{% static 'favicon/favicon.png' %}" alt="Card image cap">
            <div class="card-menu">
              <h5 class="card-title">Women's Watches</h5>
              <a href="{% url 'watches' %}" class="card-text cust-button">Shop Now</a>
            </div>
          </div>
          <div class="card animate__animated animate__backInDown animate__delay-1s">
            <img class="card-img-top" src="{% static 'favicon/favicon.png' %}" alt="Card image cap">
            <div class="card-menu">
              <h5 class="card-title">Gift Cards</h5>
              <a href="{% url 'watches' %}" class="card-text cust-button">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
