{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-contianer">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
        <div class="container logo-font">
            <div class="row">
                <div class="col">
                    <h2 class="logo-font"> Shopping Cart<h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    {% if cart_items %}
                        <div class="table-responsive rounded">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href=""> Description</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="">Rating</a>
                                </li>
                            </ul>
                        </div>
                     {% else %}
                        <p class="mb-5">You have no items in your cart</p>
                        <a href="{% url 'watches' %}" class="btn btn-black btn-lg">Continue Exploring</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>

{% endblock %}
