{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
    {% endblock %}

    {% block page_header %}
        <div class="container header-container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    {% endblock %}

    {% block content %}
        <div class="overlay"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <hr>
                        <h2 class="logo-font mb-4">Reviews</h2>
                        <hr></div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <form action="{% url 'add_reviews' %}" method="POST" class="mt-3">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-black rounded-0 text-uppercase float-right">
                                    Submit Watch Review
                                </button>
                            </form>
                        </div>
                        <div class="col-12 col-lg-6">
                            <p class="text-muted">Order History</p>
                            <div class="table-responsive">
                                <table class="table table-sm table-borderless">
                                    <thead>
                                        <tr>
                                            <th>Your name</th>
                                            <th>Date</th>
                                            <th>Watch</th>
                                            <th>Review</th>
                                        </tr>
                                    </thead>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            {% endblock %}
